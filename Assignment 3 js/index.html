<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="images/bookmark img.png">
   <!-- Font Awesome-->
    <link rel="stylesheet" href="css/all.min.css"> 
    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <!-- main style sheet-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <div class="container">
        <div class="container ">
            <h1 class="text-center py-3 px-0 m-0 position-relative">Bookmarker</h1>
            <div class="layer"></div>
        </div>
    
        <div class="container mt-5">
            <div class="border-top border-dotted p-3 border-black">
                <h2 class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            </div>
        </div>
    
        <div class="container mt-2 position-relative">
            <label for="siteName"><i class="fa-solid fa-book-bookmark "></i> Site Name</label>
            <input type="text" oninput="validationSiteName()" id="siteName" placeholder="Bookmark Name" class="form-control mt-2 mb-3 ">
            <label for="siteUrl"><i class="fa-solid fa-link"></i> Site URL</label>
            <input type="text" oninput="validationSiteUrl()" id="siteUrl" placeholder="Website URL" class=" form-control mt-2 mb-3">
        </div>


        <div class="container d-flex flex-column align-items-center border-bottom border-dotted p-3 border-black mt-3">
            <button class="btn btn-danger mt-3 px-5 py-2" onclick="addsite()">Submit</button>
        </div>
    
        <div class=" d-flex justify-content-center align-items-center position-relative d-none" id="alertSite">
            <div class="alert position-absolute py-3 px-3 rounded-2 ">
                <button onclick="closeAlert()" class="close-btn border-0 bg-transparent fs-4 "><i class="fa-solid fa-xmark"></i></button>
                <br><br>
                <p class="fw-bolder fs-5"> Site Name or Url is not valid, Please follow the rules below :</p>
                <p class="fs-5"><i class="fa-regular fa-circle-right rightcircle"></i> Site name must contain at least 3 characters</p>
                <p class="fs-5"><i class="fa-regular fa-circle-right rightcircle"></i> Site URL must be a valid one</p>
            </div>
        </div>

    
        <table class="table w-75 my-2 mx-auto mt-3">
            <thead class="text-center">
                <th>Index</th>
                <th>Website Name </th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tBody" class="text-center">
             
            </tbody>
        </table>
</div>

</div>


    










    <script src="js/main.js"></script>
</body>
</html>
